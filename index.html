<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DUKANZ - Coming Soon</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
</head>
<body>
  <header class="top-bar">
    <div class="logo-area">
      <div class="logo-icon">
        <span class="logo-bag">Z</span>
      </div>
      <span class="logo-text">DUKANZ</span>
    </div>
    <a href="#" class="btn btn-outline">LOG IN</a>
  </header>

  <main class="hero">
    <section class="hero-left">
      <h1 class="coming-title">
        COMING<br />
        SOON
      </h1>
      <p class="tagline">
        Connecting Dukan to your home soon.
      </p>

      <p class="subheading">
        <span class="bold">Stay connected!</span> Subscribe for updates
      </p>

      <form class="subscribe-form" id="subscribeForm">
        <div class="input-wrapper">
          <input
            type="email"
            id="emailInput"
            placeholder="Enter your email"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">
          NOTIFY ME
        </button>
      </form>

      <p class="form-message" id="formMessage"></p>

      <div class="socials">
        <span class="follow-text">Follow us</span>
        <a href="#" aria-label="Facebook" class="social-circle">f</a>
        <a href="#" aria-label="Twitter" class="social-circle">t</a>
        <a href="#" aria-label="Instagram" class="social-circle">●</a>
      </div>
    </section>

    <section class="hero-right">
      <div class="phone-card">
        <div class="phone-notch"></div>
        <div class="phone-header">
          <span class="phone-logo-icon">Z</span>
          <span class="phone-logo-text">DUKANZ</span>
        </div>

        <div class="phone-search">
          <span class="phone-search-placeholder">Search your daily needs</span>
        </div>

        <div class="cart-illustration">
          <div class="cart-body">
            <div class="cart-handle"></div>
            <div class="cart-groceries">
              <span class="grocery-item grocery-1"></span>
              <span class="grocery-item grocery-2"></span>
              <span class="grocery-item grocery-3"></span>
            </div>
          </div>
          <div class="cart-wheels">
            <span></span><span></span>
          </div>
        </div>

        <div class="phone-list">
          <div class="phone-list-item">
            <span class="bullet"></span>
            <div class="lines">
              <span class="line short"></span>
              <span class="line long"></span>
            </div>
          </div>
          <div class="phone-list-item">
            <span class="bullet"></span>
            <div class="lines">
              <span class="line short"></span>
              <span class="line long"></span>
            </div>
          </div>
          <div class="phone-list-item">
            <span class="bullet"></span>
            <div class="lines">
              <span class="line short"></span>
              <span class="line long"></span>
            </div>
          </div>
        </div>
      </div>

      <ul class="floating-icons">
        <li class="icon icon-cart"></li>
        <li class="icon icon-pin"></li>
        <li class="icon icon-heart"></li>
        <li class="icon icon-bag"></li>
      </ul>
    </section>
  </main>

  <footer class="footer">
    <div class="footer-links">
      <a href="#">Privacy Policy</a>
      <a href="#">Terms of Service</a>
      <a href="#">Contact Us</a>
    </div>
    <p class="footer-copy">© 2026 DUKANZ. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
